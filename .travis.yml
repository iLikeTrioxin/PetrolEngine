dist: FreeBSD

language: cpp
compiler: gcc

sudo : required
cache:
  directories:
    - build/Deps

install:
  - sudo pkg install -y gcc11 vulkan-loader vulkan-headers vulkan-extension-layer vulkan-tools libxinerama libxcursor

before_script:
  - mkdir build
  - cd build
  - pwd
  - cd $TRAVIS_BUILD_DIR
  - pwd
  - cmake -D CMAKE_C_COMPILER=gcc11 -D CMAKE_CXX_COMPILER=g++11 ..

script:
  - make
