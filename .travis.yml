dist: FreeBSD
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xorg-dev

install:
  - sudo pkg install -y gcc11 vulkan-loader vulkan-headers vulkan-extension-layer vulkan-tools libxinerama libxcursor

before_script:
  - mkdir build
  - cd build
  - ls /usr/local/lib
  - ls /usr/bin
  - gcc11 --version
  - export CXX=${CXX:-g++11}
  - export CXX_FOR_BUILD=${CXX_FOR_BUILD:-g++11}
  - export CC=${CC:-gcc11}
  - export CC_FOR_BUILD=${CC_FOR_BUILD:-gcc11}
  - cmake -D CMAKE_C_COMPILER=gcc11 -D CMAKE_CXX_COMPILER=g++11 ..

script:
  - make
