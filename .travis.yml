dist: FreeBSD
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - xorg-dev

install:
  - sudo pkg install -y vulkan-loader vulkan-headers vulkan-extension-layer vulkan-tools libxinerama libxcursor

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
