dist: FreeBSD
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xorg-dev

install:
  - sudo pkg install -y gcc11 vulkan-loader vulkan-headers vulkan-extension-layer vulkan-tools libxinerama libxcursor

before_script:
  - mkdir build
  - cd build
  - ls /usr/local/lib
  - ls /usr/bin
  - gcc11 --version
  - export CXX=/usr/local/lib/gcc11/gcc
  - export CC=/usr/local/lib/gcc11/gcc
  - export CXX_FOR_BUILD=/usr/local/lib/gcc11/gcc
  - export CC_FOR_BUILD=/usr/local/lib/gcc11/gcc
  - cmake ..

script:
  - make
